<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Booking</title>
    <!-- Sharp, minimalist geometric font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">

        <div class="header-divider">
            <h2>Rental Request</h2>
            <p class="subtitle">Select your date and equipment quantities.</p>
        </div>

        <section class="booking-section">
            <form id="availability-form">

                <div class="form-group">
                    <label for="date-picker">Date</label>
                    <input type="date" id="date-picker" required>
                </div>

                <div class="equipment-selection">

                    <div class="item-card">
                        <div class="item-icon">
                            <!-- Minimalist Chair SVG -->
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M6 10v11" />
                                <path d="M18 10v11" />
                                <path d="M4 10h16" />
                                <path d="M6 10c0-6 2-7 6-7s6 1 6 7" />
                            </svg>
                        </div>
                        <div class="item-details">
                            <h3>Chairs</h3>
                            <p class="rate">$1.70 / ea</p>
                        </div>
                        <div class="quantity-control">
                            <button type="button" class="qty-btn minus" data-target="chairs">-</button>
                            <input type="number" id="qty-chairs" class="qty-input" value="0" min="0" required>
                            <button type="button" class="qty-btn plus" data-target="chairs">+</button>
                        </div>
                    </div>

                    <div class="item-card">
                        <div class="item-icon">
                            <!-- Minimalist Table SVG -->
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 8h16" />
                                <path d="M5 8v10" />
                                <path d="M19 8v10" />
                                <path d="M3 8c0-1.5 2-2 9-2s9 .5 9 2" />
                            </svg>
                        </div>
                        <div class="item-details">
                            <h3>Tables</h3>
                            <p class="rate">$8.00 / ea</p>
                        </div>
                        <div class="quantity-control">
                            <button type="button" class="qty-btn minus" data-target="tables">-</button>
                            <input type="number" id="qty-tables" class="qty-input" value="0" min="0" required>
                            <button type="button" class="qty-btn plus" data-target="tables">+</button>
                        </div>
                    </div>

                </div>

                <div class="divider"></div>

                <button type="submit" id="check-btn" class="primary-btn">Check Availability</button>
                <div id="loading" class="hidden loader">Processing request...</div>
            </form>

            <div id="results-panel" class="hidden panel">
                <div id="availability-status"></div>

                <div id="quote-details" class="hidden">

                    <div class="quote-group">
                        <div class="quote-row">
                            <span class="label">Total Items</span>
                            <span id="quote-items" class="value">0</span>
                        </div>
                        <div class="quote-row discount-row hidden" id="discount-row">
                            <span class="label">Package Applied</span>
                            <span id="quote-discount" class="value">None</span>
                        </div>
                        <div class="quote-row total-row">
                            <span class="label">Estimated Total</span>
                            <span id="quote-total" class="value">$0.00</span>
                        </div>
                    </div>

                    <div class="checkout-form">
                        <div class="form-group">
                            <label for="customer-name">Full Name</label>
                            <input type="text" id="customer-name" placeholder="Enter your name" required>
                        </div>
                        <button type="button" id="book-btn" class="primary-btn checkout">Confirm Booking</button>
                    </div>
                </div>
            </div>

            <div id="success-panel" class="hidden panel success-layout">
                <div class="success-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h2>Booking Confirmed</h2>
                <div class="receipt-details">
                    <p>ID: <strong id="success-id"></strong></p>
                    <p>Date: <strong id="success-date"></strong></p>
                </div>
                <button type="button" id="reset-btn" class="secondary-btn">New Request</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
